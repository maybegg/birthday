<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script src="./jweixin-1.2.0.js"></script>
<script>
    console.log(wx);
    wx.ready(function(){
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        console.log(1);
    });

    wx.error(function(){
        console.log(2)
    });

    wx.onMenuShareTimeline({
        title: '123', // 分享标题
        link: '123', // 分享链接，该链接域名必须与当前企业的可信域名一致
        // imgUrl: '', // 分享图标
        success: function () {
            // 用户确认分享后执行的回调函数
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
</script>
</body>
</html>
